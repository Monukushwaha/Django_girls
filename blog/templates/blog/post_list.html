{% extends 'blog/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
  </head>
  <body>

{% block content %}
  {% for post in posts %}
      <div class="post">
        {% if post.published_date %}
        <div class="date">
          <p>published: {{ post.published_date }}</p>
        </div>
        {% endif %}
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
  {% endblock %}
</body>
</html>
